<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="2.css" />
    <title>CSS learning</title>
</head>
<body>
	<!-- ヘッダ -->
	<header>
      <blockquote class="text-left">
          <p class="h1">Q&A SITE</p>
      </blockquote>
  </header>

	<ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Disabled</a>
    </li>
  </ul>

	<!-- コンテンツ（中央カラム） -->
	<div id="content" class="text-center">
		<div class="text-center">
      <br><br>
			<h5>質問を検索する</h5>
              <form>
                <div class="form-row text-center">
                  <div id="keyword" class="form-group col-row">
                    <label for="inputEmail4">キーワード</label>
                    <div>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                  </div>
                  <br>
                  <div class="form-group col-row">
                    <label for="inputPassword4">言語</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </form>
                <br>
                <button type="submit" class="btn btn-primary">Search</button>
                <hr>
			</form>
        </div>

		<!-- ニュース（中央カラム） -->
    <br>
		<div id="news" class="text-center">
			<h4>新着の質問</h4>
			<h5>質問投稿のタイトルが入るよ</h5>
			<p>
			ここに質問投稿が入るよ
			</p>
			<p>投稿日時とか入れる</p>
			<hr />
		</div>

	</div>

	
	<!-- フッタ -->
	<p class="text-center">Copyright (c) HTMQ All Rights Reserved.</p></div>

</div>
</body>
</html>
